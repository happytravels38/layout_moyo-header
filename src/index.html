<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a 
        href="#home">
        <img 
          class="logo" 
          src="images/logo.png" 
          alt="Logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a 
              class="nav__link is-active" 
              href="#apple"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#samsung"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#smartphone"
            >
            SMARTPHONE
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              data-qa="hover" 
              href="#laptop"
              >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#gadgets"
            >
              GADGETS
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#tablets"
            >
              TABLETS
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#photo"
            >
            PHOTO
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="nav__link spaceBeetween" 
              href="#video"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
